<h3>Level 2 - Squared complexity</h3>
<p>
    The square of z = -2 + 1i follows the<br/>
    $(a + b)^2 = a^2 +2ab + b^2$
</p>
<p>
    Thus: <br/>
    $z^2 = (-2)^2 + 2*(-2)*(1i) + (1i)^2$  <br/>
    $= 4 - 4i + i^2$  <br/>
    $= 4 -4i -1$  <br/>
    $= 3 - 4i$  <br/>
</p>
