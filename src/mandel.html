<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The mandelbrot set explained like I'm five</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/mandel.css">
    <style>
    </style>
</head>

<body>
    <div class="content">
        <div class="box title"><h1>Mandelbrot &nbsp; - &nbsp; <i>Z<sub>n+1</sub> = Z<sub>n</sub><sup>2</sup> + c</i></h1></div>
        <div class="flex_v">
            <div class="mandelbrot flex_h">
                <h2>Explore</h2>
                <div class="canvases box">
                    <canvas class="mandelbrot"></canvas>
                    <canvas class="overlay"></canvas>
                </div>
                <label>c:<input class="c" name="c"></label>
                <div class="len"></div>
                <div class="z9"></div>
                <div class="logz9"></div>
                <div class="wobble"></div>
                <div class="stddev"></div>
                <button class="spiral" data-stoplabel="Stop">Spiral</button>
            </div>
            <div class="orbit">
                <h2>The steps joined</h2>
                <canvas class="box"></canvas>
            </div>
        </div>
        <div class="magnitudes">
            <h2>Length og each step</h2>
            <div class="magnitudes-box box">
                <canvas></canvas>
                <div class="lengths"></div>
            </div>  
        </div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
