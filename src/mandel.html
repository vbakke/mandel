<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The mandelbrot set explained like I'm five</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/mandel.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
    MathJax = {
      tex: {inlineMath: [['$', '$']]}
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  
</head>

<body>
    <div class="content">
        <div class="box title"><h1>Mandelbrot &nbsp; - &nbsp; <span class="formulae"></span></h1></div>
        <div class="flex_h">
            <div class="flex_v">
                <div class="box mandelbrot flex_v">
                    <h2>Explore</h2>
                    <div class="text">
                        <label class="num">num = <input class="num" name="c"></label>
                    </div>
                    <div class="canvases panel">
                        <canvas class="mandelbrot"></canvas>
                        <canvas class="overlay"></canvas>
                    </div>
                    <div class="text len"></div>
                    <div class="text z9"></div>
                    <div class="text logz9"></div>
                    <div class="text wobble"></div>
                    <div class="text stddev"></div>
                    <button class="spiral" data-stoplabel="Stop">Spiral</button>
                </div>
                <div class="guide box popup">
                    <div class="guide_content">
                    </div>  
                    <div>
                        <a href="#" class="arrow prev"></a>
                        <a href="#" class="arrow next"></a>
                    </div> 
                </div>
            </div>
            <div class="flex_v">            
                <div class="box orbit">
                    <h2>The steps joined</h2>
                    <canvas class="panel"></canvas>
                </div>
                <div class="box magnitudes">
                    <h2>Distance from origo to each step</h2>
                    <div class="magnitudes-box panel flex_v">
                        <canvas></canvas>
                        <div class="lengths" style="width:300px">vegard</div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
